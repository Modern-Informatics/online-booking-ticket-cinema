        <!-- SLIDER CONTAINER -->

        <div class="slider-container">
            <div class="main">
                <img src="./img/slidercom.png" class="img-feature"/>
                <div class="control prev ">
                    <i class="ti-angle-double-left"></i>
                </div>
                <div class="control next ">

                </div>
            </div>
            <div class="list-image">
                <div><img src="./img/phim-hot/1.jpg" alt=""></div>
                <div><img src="./img/phim-hot/2.jpg" alt=""></div>
                <div><img src="./img/phim-hot/3.jpg" alt=""></div>
                <div><img src="./img/phim-hot/4.jpg" alt=""></div>
                <div><img src="./img/phim-hot/5.jpg" alt=""></div>
                <div><img src="./img/phim-hot/6.jpg" alt=""></div>
                <div><img src="./img/phim-hot/7.jpg" alt=""></div>
                <div><img src="./img/phim-hot/1.jpg" alt=""></div>
                <div><img src="./img/phim-hot/1.jpg" alt=""></div>  
            </div>

            <script>
                var imgFeature = document.querySelector('.img-feature')
                var listImg = document.querySelectorAll('.list-image img')
                var prevBtn = document.querySelector('.prev')
                var nextBtn = document.querySelector('.next')

                var currentIndex = 0;

                function updateImageByIndex(index){
                    document.querySelectorAll('.list-image div').forEach(item=>{
                        item.classList.remove('active')
                    })

                    currentIndex = index
                    imgFeature.src = listImg[index].getAttribute('src')
                    listImg[index].parentElement.classList.add('active')
                };




                listImg.forEach((imgElement, index)=>{
                    imgElement.addEventListener('click', e=>{
                        updateImageByIndex(index)
                    })  
                })

                prevBtn.addEventListener('click', e=>{
                    if(currentIndex == 0){
                        currentIndex = listImg.length - 1
                    }else{
                        currentIndex--
                    } 
                })


                nextBtn.addEventListener('click', e=>{
                    if(currentIndex == listImg.length - 1){
                        currentIndex = 0
                    }else{
                        currentIndex++
                    } 
                })

                updateImageByIndex(0)

            </script>

        </div>

    </div>
