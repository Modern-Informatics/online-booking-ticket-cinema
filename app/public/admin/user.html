<!-- Modal Add User -->
<div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Add New User</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="user_name_new" class="form-label">User Name</label>
                        <input type="text" class="form-control" id="user_name_new">
                    </div>
                    <div class="mb-3">
                        <label for="user_email_new" class="form-label">Email</label>
                        <input type="text" class="form-control" id="user_email_new">
                    </div>
                    <div class="mb-3">
                        <label for="user_password_new">Password</label>
                        <input type="password" class="form-control" id="user_password_new">
                    </div>
                    <div class="mb-3">
                        <label for="user_role_new" class="form-label">Role</label>
                        <select class="form-select" id="user_role_new">
                            <option value="ADMIN">ADMIN</option>
                            <option value="USER">USER</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="addNewUser()">ADD</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Edit User -->
<div class="modal" id="editUserModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="editModal_edit">Edit User</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="closeUserModal()"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="user_name_edit" class="form-label">User Name</label>
                        <input type="text" class="form-control" id="user_name_edit">
                    </div>
                    <div class="mb-3">
                        <label for="user_email_edit" class="form-label">Email</label>
                        <input type="text" class="form-control" id="user_email_edit">
                    </div>
                    <div class="mb-3">
                        <label for="user_password_edit">Password</label>
                        <input type="password" class="form-control" id="user_password_edit">
                    </div>
                    <div class="mb-3">
                        <label for="user_role_edit" class="form-label">Role</label>
                        <select class="form-select" id="user_role_edit">
                            <option value="ADMIN">ADMIN</option>
                            <option value="USER">USER</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="closeUserModal()">Close</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="submitEditUserForm()">UPDATE</button>
            </div>
        </div>
    </div>
</div>
